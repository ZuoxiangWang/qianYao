<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Another Page</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    #anotherImage {
      width: 300px; /* 固定宽度 */
      height: 200px; /* 固定高度 */
      object-fit: contain; /* 等比例缩放，完整显示图片 */
      border-radius: 10px; /* 圆角 */
      /*box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); !* 阴影效果 *!*/
    }
    #message {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
<div class="container">
  <img id="anotherImage" src="/qinche/6.png" alt="Another Image">
  <p id="message"><b>喜欢你！！！</b></p>
</div>
</body>
</html>
